
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
   /* a{
       display: flex;

       font-weight: 600;
   } */
</style>

<body>
    <div id="root"></div>
    <script src="node_modules/react//umd/react.production.min.js" crossorigin></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js" crossorigin>
    </script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="text/babel">
        class ContentItem extends React.Component{
                constructor(props){
                    super(props);
                    this.state={repos:[]};
                }
                async componentDidMount() {
                    const  res = await axios.get('https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories&page=1');
                    this.setState({
                        repos:res.data.items
                    });
                console.log(this.state.repos)
                }
                render(){
                    const list = this.state.repos.map((item,key)=>
                    
                            <div style={{backgroundColor:'#EBEBEB',width:'23%',display:'flex',flexDirection:'column', alignItems:'center', justifyContent: 'center',margin:'1% 1%',}}> 
                                <h2>#{key}</h2>
                                <div style={{margin:'0 auto',display:' inline-block',textAlign:'center',width:'100%'}}>
                                    <img style={{width:'50%',}} src={item.owner.avatar_url} />
                                </div>
                                <div style={{color:'red',fontWeight:'600'}}>{item.owner.login}</div>
                                <div>
                                <ul class="fa-ul">
                                    <li><i class="fa-li fa fa-book"></i>{item.owner.login}</li>
                                    <li><i class="fa-li fa fa-check-square"></i>{item.watchers}</li>
                                    <li><i class="fa-li fa fa-spinner fa-spin"></i>{item.forks}</li>
                                    <li><i class="fa-li fa fa-square"></i>{item.stargazers_count}</li>
                                </ul>
                                </div>  
                            </div>
                
                    );
                    
                    return <div style={{display:'flex',flexWrap:'wrap',justifyContent: 'space-around'}}>
                               
                                {list}
                           </div>
                }
            }

            class App extends React.Component{
                
                render(){
                    return <div>
                           <h1 style={{textAlign:'center'}}><span style={{color:'red',marginRight:'20px'}}>ALL</span>JavaScript Ruby java CSS Pyphon</h1>
                            <ContentItem />
                           </div>
                }
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
    </script>
</body>

</html>
