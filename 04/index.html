<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .barrage {
        height: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        

    }

    .conter {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        position: relative;
        overflow: hidden;

    }

    input {
        margin: 20px 0;
        width: 30%;
        display: inline-block;
        height: 30px;

    }

    .btn>button {
        width: 100px;
        margin-right: 10px;
    }
</style>

<body>
    <div class="barrage">
        <div>
            <div class="conter"></div>
        </div>
        <input id="input" type="text" />
        <div class="btn">
            <button class="launch" id="btn1">发射</button>
            <button class="clear">清屏</button>
        </div>
    </div>
</body>
<script>
    var conter = document.querySelector('.conter');
    var launch = document.getElementById('btn1');
    console.log(launch);
    var clear = document.querySelector('.clear');
    var texts = document.querySelector('input');
    launch.onclick = function () {
        var p = document.createElement('p');
        p.style.position = 'absolute';
        p.style.whiteSpace = 'nowrap'
        p.innerHTML = texts.value;
        p.style.left = `${600+p.offsetWidth}px`;
        p.style.color = `#${('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6)} `;
       
        p.style.top = Math.random() * 370 + 'px';
        conter.appendChild(p);
        
        var x = setInterval(function () {
            p.style.left = parseInt(p.style.left) - 10 + 'px';
            if (parseInt(p.style.left) <= -p.offsetWidth) {
                conter.removeChild(p);
                clearInterval(x);
            }

        }, 100)

    }
    clear.onclick = function () {
        conter.innerHTML = '';
        let  a =document.getElementById('input');
        a.value='';
    }
</script>

</html>
