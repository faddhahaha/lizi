<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>foot</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .foot {
    background-color: #D7D7D7;
    width: 100%;
   
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .line {
    width: 30px;
    height: 1px;
    background-color: black;

  }

  .center {
    width: 100%;
    display: flex;
    justify-content:space-around;
    flex-wrap: wrap;
  }

  .center-item {
    margin-top: 50px;
    margin-right: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @media screen and (max-width:636px) {
    .center-item {
    margin-top: 50px;
    margin-right: 10px;
    
    width: 50%;
    flex-wrap: wrap;
  }
  .center-item >img {
    width:50%;
  }
  .code{
    width:50%;
  }
  .code>img{
    width:50%;
  }
  }
  /* @media screen and (max-width:815px) and(min-width:600px) {
    .center-item {
    margin-top: 50px;
    margin-right: 10px;
    
    width: 100%;
    flex-wrap: wrap;
  }
  .center-item >img {
    width:100%;
  }
  .code{
    width:100%;
  }
  .code>img{
    width:100%;
  }
  } */

  @media screen and (max-width:653px) {
    .foot{
      height: 1590.640px;
    }
    
  }

  @media screen and (max-width:894px) and  (min-width:654px) {
    .foot{
      height: 640px;
    }
    
  }
  @media screen and (max-width:910px) and  (min-width:894px) {
    .foot{
      height: 640px;
    }
    
  }
  @media screen and   (min-width:911px) {
    .foot{
      height: 640px;
    }
    
  }
</style>

<body>
  <div class="foot">
    <div class="center">
      <div class="center-item">
        <img style="width: 100%;margin-bottom: 10px;" src="地图，位置，定位.svg" alt="" />
        <span>位置</span>
      </div>
      <div class="center-item">
        <img  style="width: 100%;margin-bottom: 10px;" src="信.svg" alt="" />
        <span>邮箱地址</span>
      </div>
      <div class="center-item">
        <img style="width: 100%;margin-bottom: 10px;" src="客服.svg" alt="" />
        <span>客服电话</span>
      </div>
      <div class="code"  style="display: flex;flex-direction:column ; text-align: center;margin: 20px 0;">
        <img style="width: 100%;"   src="二维码.webp" alt="" />
        <span>扫一扫，加入我们</span>
      </div>
    </div>
    <div class="line" style="width: 20%;"></div>
    <div>
      <span>版权所有@复仇者联盟</span>
    </div>
  </div>
</body>

</html>
