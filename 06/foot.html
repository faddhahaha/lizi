<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>foot</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
  </script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .foot {
    background-color: #D7D7D7;
    width: 100%;

    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .line {
    width: 30px;
    height: 1px;
    background-color: black;

  }

  .center {
    width: 100%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .center-item {
    margin-top: 50px;
    margin-right: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @media screen and (max-width:636px) {
    .center-item {
      margin-top: 50px;
      margin-right: 10px;
      width: 30%;
      flex-wrap: wrap;
    }

    .center-item>img {
      width: 30%;
    }

    .code {
      width: 40%;
    }

    .code>img {
      width: 50%;
    }
  }

  @media screen and (max-width:653px) {
    .foot {
      height: 400.640px;
    }

  }

  @media screen and (max-width:894px) and (min-width:654px) {
    .foot {
      height: 400px;
    }

  }

  @media screen and (max-width:910px) and (min-width:894px) {
    .foot {
      height: 400px;
    }

  }

  @media screen and (min-width:911px) {
    .foot {
      height: 400px;
    }

  }
</style>

<body>
  <div class="foot">
    <div class="center">
      <div class="center-item">
        <img style="width: 80%;margin-bottom: 10px;" src="地图，位置，定位.svg" alt="" />
        <span>位置</span>
      </div>
      <div class="center-item">
        <img style="width: 80%;margin-bottom: 10px;" src="信.svg" alt="" />
        <span>邮箱地址</span>
      </div>
      <div class="center-item">
        <img style="width: 80%;margin-bottom: 10px;" src="客服.svg" alt="" />
        <span>客服电话</span>
      </div>
      <div class="code" style="display: flex;flex-direction:column ; text-align: center;margin: 20px 0;">
        <img style="width: 100%;" src="二维码.webp" alt="" />
        <span>扫一扫，加入我们</span>
      </div>
    </div>
    <div class="line" style="width: 20%;"></div>
    <div>
      <span>版权所有@复仇者联盟</span>
    </div>
  </div>
</body>

</html>
