<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    /* a{
       display: flex;
       align-items: ;
       justify-content: space-around;
       font-weight: 600;
   } */
</style>

<body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js" crossorigin>
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel">
        class Switch extends React.Component{
            constructor(props){
                super(props);
                this.state={switchIndex:'ALL'}
            }
            componentDidMount() {
                this.props.getMsg(this.state.switchIndex);
            }
            handleClick = (e) => {
                

                this.setState({
                    switchIndex:e.target.innerText
                });
                this.props.getMsg(this.state.switchIndex);
                
            }
            render(){
                return <h1 style={{textAlign:'center'}}>
                         <span style={{marginRight:'20px',color:(this.state.switchIndex=='ALL') ? "red" : "black"}} onClick={this.handleClick}>ALL</span>
                         <span style={{marginRight:'20px',color:(this.state.switchIndex=='JavaScript') ? "red" : "black"}} onClick={this.handleClick}>JavaScript</span>
                         <span style={{marginRight:'20px',color:(this.state.switchIndex=='Ruby') ? "red" : "black"}} onClick={this.handleClick}>Ruby</span>
                         <span style={{marginRight:'20px',color:(this.state.switchIndex=='java') ? "red" : "black"}} onClick={this.handleClick}>java</span>
                         <span style={{marginRight:'20px',color:(this.state.switchIndex=='CSS') ? "red" : "black"}} onClick={this.handleClick}>CSS</span>
                       </h1>
            }
        }

        class ContentItem extends React.Component{
                constructor(props){
                    super(props);
                    this.state={repos:[]};
                }
                handleGetMsg = async(value) => {
                   
                    if(value=='ALL'){
                        const  res =await  axios.get('https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories&page=1');
                        this.setState({
                        repos:res.data.items
                        });
                    } 
                    if(value=='JavaScript'){
                        const  res = await axios.get('https://api.github.com/search/repositories?q=stars:%3E1+language:javascript&sort=stars&order=desc&type=Repositories&page=1');
                        this.setState({
                        repos:res.data.items
                        });
                    }
                    if(value=='Ruby'){
                        const  res =await  axios.get('https://api.github.com/search/repositories?q=stars:%3E1+language:ruby&sort=stars&order=desc&type=Repositories&page=1');
                        this.setState({
                        repos:res.data.items
                        });
                    }
                    if(value=='java'){
                        const  res =await  axios.get('https://api.github.com/search/repositories?q=stars:%3E1+language:ruby&sort=stars&order=desc&type=Repositories&page=1');
                        this.setState({
                        repos:res.data.items
                    });
                    }
                    if(value=='CSS'){
                        const  res =await  axios.get('https://api.github.com/search/repositories?q=stars:%3E1+language:java&sort=stars&order=desc&type=Repositories&page=1');
                        this.setState({
                        repos:res.data.items
                        });
                    }
                    
                }
                render(){
                    const list = this.state.repos.map((item,key)=>
                    
                            <div style={{backgroundColor:'#EBEBEB',width:'23%',display:'flex',flexDirection:'column', alignItems:'center', justifyContent: 'center',margin:'1% 1%'}}> 
                                <h2>#{key}</h2>
                                <div style={{margin:'0 auto',display:' inline-block',textAlign:'center',width:'100%'}}>
                                    <img style={{width:'50%',}} src={item.owner.avatar_url} />
                                </div>
                                <div style={{color:'red',fontWeight:'600'}}>{item.owner.login}</div>
                                <div style={{width:'100%',paddingLeft:'10px'}}>
                                <ul class="fa-ul">
                                    <li><i class="fa-li fa fa-book"></i>{item.owner.login}</li>
                                    <li><i class="fa-li fa fa-check-square"></i>{item.watchers}</li>
                                    <li><i class="fa-li fa fa-spinner fa-spin"></i>{item.forks}</li>
                                    <li><i class="fa-li fa fa-square"></i>{item.stargazers_count}</li>
                                </ul>
                                </div>  
                            </div>
                
                    );
                    
                    return <div>
                                <Switch getMsg={this.handleGetMsg} />
                                <div style={{display:'flex',flexWrap:'wrap',justifyContent: 'space-around'}}>
                               
                                    {list}
                                </div>
                           </div>
                            
                }
            }

            class App extends React.Component{
                
                render(){
                    return <div>
                            <ContentItem />
                           </div>
                }
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
    </script>
</body>

</html>
