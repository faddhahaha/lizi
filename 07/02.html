<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.13.1/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js" crossorigin>
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel">
        class RepoList extends React.Component{
            constructor(props){
                super(props);
                this.state={repos:[]}; 
            }
            async componentDidMount (){
                const res= await axios.get('https://api.github.com/search/repositories?q=stars:%3E1&sort=stars&order=desc&type=Repositories');
                console.log('res',res.data);
                this.setState({
                    repos:res.data.items
                });
            }
            render(){
                const list = this.state.repos.map((item,key)=>
                    <li key={item.id}>{item.name}</li>
                );
                return <ul>{list}</ul>;
            }
        }
        class App extends React.Component{
            render(){
                return <div>
                        <h2>Github热门项目</h2>
                        <RepoList />
                        </div>
            }
        }
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
    </script>
</body>
</html>
